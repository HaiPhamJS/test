<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <button onclick="myFunction()">Bầu cử</button>
    <p id="demo"></p>
</body>
<script>
    function myFunction() {
        var a = Math.floor(Math.random() * 2);
        if (a == 0) {
            document.querySelector('#demo').innerHTML = 'Sang'
        } else {
            document.querySelector('#demo').innerHTML = 'Quyết'
        }
        console.log(a)
    }
</script>
</html>
